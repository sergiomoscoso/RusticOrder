<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RusticOrder - Registrar Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/Logo.jpeg" alt="Logo Rustica" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="funcion1.html">Registrar Pedido</a></li>
                <li><a href="funcion2.html">Actualizar Estado</a></li>
                <li><a href="funcion3.html">Reportes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Registrar Nuevo Pedido</h1>
        <form id="pedidoForm">
            <label for="cliente">Nombre del Cliente:</label>
            <input type="text" id="cliente" required>

            <label for="producto">Producto:</label>
            <select id="producto" required>
                <option value="Pizza Margarita">Pizza Margarita</option>
                <option value="Hamburguesa">Hamburguesa</option>
                <option value="Bebida">Bebida</option>
                <option value="Postre">Postre</option>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="1" value="1" required>

            <button type="submit">Registrar Pedido</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Rustica Pizzer√≠a</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
